<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Button Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            margin-top: 0;
        }
        button, input, a {
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover, input:hover, a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>HTML Button Types</h1>

    <!-- Submit Button -->
    <div class="container">
        <h2>Submit Button</h2>
        <form action="/submit_form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Reset Button -->
    <div class="container">
        <h2>Reset Button</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="reset">Reset</button>
        </form>
    </div>

    <!-- Generic Button -->
    <div class="container">
        <h2>Generic Button</h2>
        <button onclick="alert('Button clicked!')">Click Me</button>
    </div>

    <!-- Radio Button -->
    <div class="container">
        <h2>Radio Button</h2>
        <form>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </form>
    </div>

    <!-- Checkbox -->
    <div class="container">
        <h2>Checkbox</h2>
        <form>
            <label><input type="checkbox" name="hobby" value="reading"> Reading</label>
            <label><input type="checkbox" name="hobby" value="traveling"> Traveling</label>
        </form>
    </div>

    <!-- Image Button -->
    <div class="container">
        <h2>Image Button</h2>
        <form action="/search" method="GET">
            <input type="image" src="https://via.placeholder.com/50" alt="Search" width="50" height="50">
        </form>
    </div>

    <!-- File Upload Button -->
    <div class="container">
        <h2>File Upload Button</h2>
        <form>
            <label for="fileUpload">Upload File:</label>
            <input type="file" id="fileUpload" name="file">
        </form>
    </div>

    <!-- Hidden Button -->
    <div class="container">
        <h2>Hidden Field</h2>
        <form action="/hidden">
            <input type="hidden" name="userid" value="12345">
            <button type="submit">Submit Hidden Data</button>
        </form>
    </div>

    <!-- Input Button -->
    <div class="container">
        <h2>Button with Input Tag</h2>
        <input type="button" value="Click Me" onclick="alert('You clicked!')">
    </div>

    <!-- Link Button -->
    <div class="container">
        <h2>Link Button</h2>
        <a href="https://github.com/Surya-Mathivanan" style="text-decoration: none;">Visit Website</a>
    </div>

</body>
</html>
